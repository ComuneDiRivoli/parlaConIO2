description:
  it:
    shortDescription: Invio di messaggi tramite app IO a partire da dati contenuti in file .csv
    longDescription: |
      Il software parlaConIO comprende degli script Python per **inviare messaggi verso l'app IO a partire da dati contenuti in file CSV**, tipicamente estratti dai software gestionali in uso presso le amministrazioni. Gli script funzionano da riga di comando e dovrebbero essere indipendenti dal sistema operativo in uso (Windows, Linux). Le operazioni di composizione e invio dei messaggi sono tracciate e memorizzate su log e file di report in formato testo o json. E' incluso anche uno script per la verifica dell'invio di un lotto (=blocco di messaggi ottenuti a partire da un file CSV con i dati). 
    localisedName: 'parlaConIO2"
    genericName: API connector
    documentation: 'https://github.com/ComuneDiRivoli/parlaConIO2/blob/76c4aa1f14eead34880189d0c3d14b3f0e18ab84/README.md'
    features:
      - Invio di messaggi tramite app IO a partire da file CSV
      - Verifica dell'iscrizione di una lista di codici fiscali a un servizio IO
      - Funziona da riga di comando
      - 'Installazione sostenibile: serve solo un PC con Python'
      - PNRR
      - PNRR/Misura/1.4.3
      - PNRR/Beneficiari/Comuni
